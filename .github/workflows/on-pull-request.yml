name: Lint and Types

on:
  pull_request:
    types: [opened, edited, synchronize]
  pull_request_review:
    types: [submitted]
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
